<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCash Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #007cba;
            margin-bottom: 20px;
        }

        .login-field {
            margin-bottom: 18px;
        }

        .login-field label {
            font-size: 14px;
            color: #555;
        }

        .login-field input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .login-field input:focus {
            border-color: #007cba;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #007cba;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #005f8d;
        }

        .login-links {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-links a {
            color: #007cba;
            text-decoration: none;
            margin: 0 8px;
        }

        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">EcoCash Login</div>

        <form id="loginForm">
            <div class="login-field">
                <label for="username">Username (Mobile number)</label>
                <input type="text" id="username" name="username" placeholder="e.g. 07XXXXXXXX" required>
            </div>

            <div class="login-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">Log In</button>
        </form>

        <div class="login-links">
            <a href="forgot-password.html">Forgot Password?</a> |
            <a href="signup.html">Sign Up</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Mock check (replace with actual API request)
            if(username && password) {
                // Redirect to OTP page
                window.location.href = 'otp.html';
            } else {
                alert('Please enter valid credentials.');
            }
        });
    </script>

</body>
</html>
