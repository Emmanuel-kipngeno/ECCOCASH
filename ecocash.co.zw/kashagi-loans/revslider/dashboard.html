<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Your Loans</title>
<style>
    body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* EcoCash header style */
    .header {
        width: 100%;
        background-color: #ffffff;
        color: #000;
        padding: 15px 0;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        position: absolute;
        top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .eco {
        color: #007bff; /* blue */
    }

    .cash {
        color: #e53935; /* red */
    }

    .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 150px;
    }

    .loader div {
        width: 15px;
        height: 15px;
        margin: 5px;
        background-color: #007bff;
        border-radius: 50%;
        animation: bounce 0.6s infinite alternate;
    }

    .loader div:nth-child(2) {
        animation-delay: 0.2s;
    }

    .loader div:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes bounce {
        0% { transform: translateY(0); opacity: 0.3; }
        50% { transform: translateY(-20px); opacity: 1; }
        100% { transform: translateY(0); opacity: 0.3; }
    }
</style>
</head>
<body>

    <div class="header">
        <span class="eco">Eco</span><span class="cash">Cash</span> Loans
    </div>

    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
