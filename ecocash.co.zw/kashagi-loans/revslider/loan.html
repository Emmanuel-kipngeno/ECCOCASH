<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loan Application</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body, html {
        font-family: Arial, sans-serif;
        height: 100%;
        width: 100%;
        background: #f4f6f8;
    }

    .loan-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        background: #fff;
        padding: 40px;
    }

    .loan-container h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #007cba;
        font-size: 32px;
    }

    form {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
    }

    label {
        font-size: 16px;
        margin-top: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    textarea {
        resize: none;
        height: 100px;
    }

    button {
        width: 100%;
        margin-top: 25px;
        padding: 15px;
        background: #007cba;
        border: none;
        color: #fff;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #005f8d;
    }

    @media (max-width: 768px) {
        .loan-container {
            padding: 20px;
        }

        .loan-container h2 {
            font-size: 26px;
        }
    }
</style>
</head>
<body>

<div class="loan-container">
    <h2>Loan Application</h2>

    <form id="loanForm">

        <label>Full Name</label>
        <input type="text" id="fullName" placeholder="Enter your full name" required pattern="[A-Za-z\s]{3,}" title="Name must contain letters only and be at least 3 characters">

        <label>ID Number</label>
        <input type="text" id="idNumber" placeholder="Enter ID number" required pattern="[0-9]{6,10}" title="ID number must be 6â€“10 digits">

        <label>Phone Number</label>
        <input type="tel" id="phone" placeholder="e.g. 07XXXXXXXX" required pattern="07[0-9]{8}" title="Phone number must start with 07 and be 10 digits">

        <label>Loan Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required min="50" max="50000" title="Loan amount must be between 50 and 10,000">

        <label>Loan Purpose</label>
        <textarea id="purpose" placeholder="Why do you need the loan?" required minlength="10" title="Please explain your loan purpose (at least 10 characters)"></textarea>

        <button type="submit">Apply Now</button>

    </form>
</div>

<script>
document.getElementById("loanForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const loanApplication = {
        fullName: document.getElementById("fullName").value.trim(),
        idNumber: document.getElementById("idNumber").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        amount: document.getElementById("amount").value,
        purpose: document.getElementById("purpose").value.trim(),
        status: "pending",
        createdAt: new Date().toISOString()
    };

    // Safety check
    for (let key in loanApplication) {
        if (!loanApplication[key]) {
            alert("All fields are required.");
            return;
        }
    }

    // Save to "database"
    localStorage.setItem("loanApplication", JSON.stringify(loanApplication));

    // Redirect to login
    window.location.href = "login.html";
});
</script>

</body>
</html>
