<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loan-container {
            background: #fff;
            padding: 25px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .loan-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007cba;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            resize: none;
            height: 70px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #007cba;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #005f8d;
        }
    </style>
</head>
<body>

    <div class="loan-container">
        <h2>Loan Application</h2>

        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>ID Number</label>
            <input type="text" placeholder="Enter ID number" required>

            <label>Phone Number</label>
            <input type="tel" placeholder="e.g. 07XXXXXXXX" required>

            <label>Loan Amount</label>
            <input type="number" placeholder="Enter amount" required>

            <label>Loan Purpose</label>
            <textarea placeholder="Why do you need the loan?" required></textarea>

<button type="button" onclick="window.location.href='login.html'">
  Apply Now
</button>


        </form>
    </div>

</body>
</html>
